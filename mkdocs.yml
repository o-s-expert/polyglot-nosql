site_name: NoSQL Polyglot Persistence Workshop
repo_url: https://github.com/ultimate-engineer/polyglot-nosql
repo_name: ultimate-engineer
extra_css:
  - stylesheets/extra.css
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - content.tabs.link
    - content.code.copy
extra:
  copyright: Copyright &copy; 2023 Elias Nogueira
  social:
    - icon: "fontawesome/brands/github"
      link: "https://github.com/eliasnogueira"
    - icon: "fontawesome/brands/twitter"
      link: "http://twitter.com/eliasnogueira"
    - icon: "fontawesome/brands/linkedin"
      link: "https://linkedin.com/in/eliasnogueira"
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true   
  - admonition
  - pymdownx.details
  - attr_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - md_in_html
